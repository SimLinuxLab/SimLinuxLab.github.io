# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: pt-BR

# Timezone
timezone: America/Sao_Paulo

# jekyll-seo-tag settings
title: SimLinuxLab
tagline: Linux, DevSecOps e Lab
description: >-
  Documentação, estudos e experimentos práticos sobre Linux, Git, servidores e automação.
url: "https://simlinuxlab.github.io"

github:
  username: SimLinuxLab

twitter:
  username: # opcional, preencha se tiver

social:
  name: SimLinuxLab
  email: contato@simlinuxlab.github.io
  links:
    - https://github.com/SimLinuxLab

webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

theme_mode: dark

cdn:

# The avatar image path, e.g. '/assets/img/avatar.png'
avatar: /assets/img/favicon.png
# avatar: /assets/img/favicon.svg

social_preview_image:

toc: true

comments:
  provider: giscus # The global switch for posts comments, e.g., 'disqus'.  Keep it empty means disable
  disqus:
    shortname: # fill with the Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  utterances:
    repo: # <gh-username>/<repo>
    issue_term:   # < url | pathname | title | ...>
  # Giscus options › https://giscus.app
  giscus:
    repo: SimLinuxLab/simlinuxlab.github.io
    repo_id: R_kgDOQn2BKQ # Seu ID gerado no site
    category: Comments
    category_id: DIC_kwDOQn2BKc4Cz-fa # Seu ID de categoria gerado
    mapping: pathname # optional, default to 'pathname'
    strict: 0
    input_position: bottom # optional, default to 'bottom'
    lang: pt # optional, default to the value of `site.lang`
    reactions_enabled: 1

assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

baseurl: ""

# ------------ NÃO RECOMENDADO MODIFICAR ABAIXO ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
